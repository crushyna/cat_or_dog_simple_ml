{% extends "layout.html" %}
    {% block body %}
        <div class="p-5 pb-5 text-center bg-lightgreen text-dark mh-100 section">
            <div class="display-1 mb-2 mt-4 d-flex justify-content-center aw-wrapper">
                <div class="fas fa-cat d-block px-3" aria-hidden="true"></div>
                <div>or</div> 
                <div class="fas fa-dog d-block px-3" aria-hidden="true"></div>
            </div>
            <h2 class="text-center mt-4">Simple ML demo</h2>
            <div class="aw-wrapper">
                <hr class="aw-hr-long">
                <p>Upload an image of a cat or dog, and let Tensorflow recognize your animal!</p>
            </div>
            <div class="input-group mt-4 aw-wrapper">
                <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <button class="btn btn-danger btn-block" type="button" id="inputGroupFileAddon04" data-bs-toggle="modal" data-bs-target="#message-modal-sm">UPLOAD</button>
            </div>
        </div>
    {% endblock %}

    <!-- Upload modal -->
    <div id="message-modal-sm" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Processing. Please wait...
                </div>
            </div>
        </div>
    </div>
