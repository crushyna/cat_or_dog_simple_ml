version: '3'
services:
  webapp:
    build: ./
    volumes:
      - ./app:/app
    ports:
      - "80:80"
    environment:
      - STATIC_INDEX=0
      - FLASK_APP=main.py
      - FLASK_DEBUG=1
      - 'RUN=flask run --host=0.0.0.0 --port=80'
    # command: pip install -r requirements.txt && flask run --port=8000
    # Infinite loop, to keep it alive, for debugging
    # command: bash -c "while true; do echo 'sleeping...' && sleep 10; done"
